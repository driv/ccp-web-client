<div ng-controller="LoadClipCtrl">
	<h2>Last Clip</h2>
	<div class='form-group'>
		<div class="col-sm-12">
			<textarea class="form-control" ng-model="clip.payload" name="payload"  placeholder="Put your clip here" required />
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<button class="btn btn-default" ng-click='loadLastClip()'>Load last clip</button>
			</div>
		</div>
	</div>
</div>
